<h1>Buscar usuario</h1>

<div class="container">
  <form #form="ngForm" (ngSubmit)="searchUser()">
    <label for="username">username</label>
    <input type="text" [(ngModel)]="txtUser" name="username">
    <button type="submit" class="btn btn-primary">Buscar usuario</button>
  </form>

  <!-- Mostrar datos del usuario -->
  <ng-container *ngIf="userData">
    <h2>Usuario encontrado</h2>
    <p>Username: {{ userData.username }}</p>
    <p>Nombre: {{ userData.firstName }}</p>
    <p>Apellido: {{ userData.lastName }}</p>
    <p>Correo: {{ userData.email }}</p>
    <p>Tel√©fono: {{ userData.phone }}</p>
  </ng-container>

  <div>
    <h2>Posts</h2>
 <!-- Mostrar posts-->
 <ng-container *ngIf="publicacion">
  <h2>Usuario encontrado</h2>

  <p>Nombre: {{ publicacion.title }}</p>
  <p>Contenido: {{ publicacion.body }}</p>

  
</ng-container>

  </div>
  


</div>
